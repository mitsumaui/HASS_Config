shell_command:
  renew_ssl: ~/certbot/certbot-auto renew --quiet --no-self-upgrade --standalone --preferred-challenges http-01
  update_config_from_github: bash /home/hass/.homeassistant/bin/update_config_from_github.sh
  update_new_commits_sensor: bash /home/hass/.homeassistant/bin/update_new_commits_sensor.sh {{ states.sensor.password.state }}

light:
  - platform: mqtt_json
    name: "Maleficent Pop"
    state_topic: "led/mal"
    command_topic: "led/mal/set"
    effect: true
    effect_list:
      - bpm
      - candy cane
      - confetti
      - cyclon rainbow
      - dots
      - fire
      - glitter
      - juggle
      - lightning
      - noise
      - police all
      - police one
      - rainbow
      - rainbow with glitter
      - ripple
      - sinelon
      - solid
      - twinkle
    brightness: true
    flash: true
    rgb: true
    optimistic: false
    qos: 0
  - platform: mqtt_json
    name: "Disney Castle"
    state_topic: "led/castle"
    command_topic: "led/castle/set"
    effect: true
    effect_list:
      - bpm
      - candy cane
      - confetti
      - cyclon rainbow
      - dots
      - fire
      - glitter
      - juggle
      - lightning
      - noise
      - police all
      - police one
      - rainbow
      - rainbow with glitter
      - ripple
      - sinelon
      - solid
      - twinkle
    brightness: true
    flash: true
    rgb: true
    optimistic: false
    qos: 0

input_number:
  porch_animation_speed:
    name: Maleficent Pop Animation Speed
    mode: slider
    initial: 150
    min: 1
    max: 150
    step: 10
  castle_animation_speed:
    name: Castle Animation Speed
    mode: slider
    initial: 150
    min: 1
    max: 150
    step: 10